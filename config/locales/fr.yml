    chat:
      legend: "Tchat Hipsters "
      p1_1: "Un canal de discussion officiel en temps réel est à la disposition des membres et des invités
            du site, hébergé sur le"
      in: " dans "
      p1_2: ".  Ce canal était originellement"
      by: "par"
      and: ", avec"
      p1_3: "sont des opérateurs de canaux"
      p2: "les politiques et idéaux du canal de discussion sont les mêmes que sur le site internet. Contenu et conversation de qualité, respect des autres utilisateurs et non spamming. une discussion légèrement hors sujet est généralement acceptable. Le canal n'est pas assez occupé pour qu'il y ait toujours quelqu'un qui parle, alors ne soyez pas surpris si vous essayez d'entamer une conversation et que personne ne répond. Laissez le ouvert et vous verrez une activité, bien que nous soyons plus actifs pendant les heures de travail aux Etats-Unis."
      p3: "Les nouveaux contributeurs sont toujours les bienvenus sur Hipsters . Si vous êtes l'auteur ou impliqué d'une autre manière dans un article qui a été soumis au site "
       
      p4: "Sinon, vous êtes invités à rejoindre le communauté dans la salle de chat. Les invitations ne sont pas automatiquement prolongées, mais en général quelqu'un le fera une fois qu'il vous connaîtra dans le chat. Ils vous demanderont probablement un lien vers votre page d'accueil ou un profil publique pour s'assurer que vous n'êtes pas un spammeur"
