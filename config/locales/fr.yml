  home:
    no_found:
      legend: "404"
      text: "La ressource que vous avez demandé n'a pas été trouvée, ou l'article a été supprimé"
    about:
      title: "A propos"
      p1_part1: "Hipsters  est une communauté axée sur l'informatique centrée sur l'agrégation de liens
                et discussion, lancée le 3 juillet 2012.
                L'administrateur est"
      p1_part2: ", contactez-le pour tout problème de support"
      p1_part3: "Hipsters  a été créé par "
      p1_part4: "avec des touches de conception soignées pour encourager une communauté saine:"
      li1:
        a: "a"
        tagging: "tagé"
        text: "système de catégorisation et filter submissions,"
      li2:
        user: "un utilisateur"
        invitation: "arbre d'invitation"
        combat: "pour combattre le spam,"
      li3: 
        flag: "explications flag"
        curl: "pour limiter les désaccords sur les punitions,"
      li4:         
        strong: "un engagement fort pour:"
        transparency: "transparence"        
      li5: 
        and: "et"
        features: "beaucoup plus de fonctionnalités"  
        add: "qui ont été ajoutés au fil des ans."
      h2: "Tags and Actualité"
      p2_p1: "Lorsque des liens ou des histoires sont soumis, ils doivent être balisés par l'expéditeur à partir d'une liste de"
      p2_p2: "L'utilisateur peut choisir de"
      p2_p3: "ou abonnez-vous à toutes les soumissions avec des tags"
      p2_p4: "ou des combinations de tags"
      p2_p5: "Tous les utilisateurs voient tous les articles par défaut."
      p2_p6: "Le système de tags fonctionne de cette façon pour trois raisons:"      
      tags: "tags"
      filter: "filtres"
      example: "exemple:"
      li6: "Il maintient le site sur le sujet en n'autorisant qu'une liste prédéfinie de balises. Ces balises représentent ce que la plupart des utilisateurs du site veulent lire, donc le contenu qui ne rentre dans aucune catégorie ne doit pas être soumis. Il permet également d'organiser les articles et de les rechercher plus facilement"
      li7: 
        p1: "Cela favorise la discussion, Sur un site avec des forums séparés, un développeur Ruby s'abonnerait probablement à un forum Ruby, mais pas à un forum Python. Quand un lien est posté sur le forum Python, le développeur Ruby ne le verrait probablement jamais même si il aurait quelque chose d'utile à dire à ce sujet (peut être le lien concerne une bibliothèque Python qui fait la même chose qu'une bibliothèque Ruby). Sur ce site, le lien serait affiché avec un "
        p2: "tag et montré à tout le monde, pour encourager le développeur Ruby à le lire et le commenter (à moins que le développeur Ruby n'aime vraiment pas Python pour"
        p3: "it out."
        python: "python"
      li8: "Cela garde la communauté cohérente. Les histoires contiennent souvent des discussions sur plus d'un sujet, mais sur d'autres sites, ils sont confinés à une seule catégorie/forum, limitant l'exposition. Le lien pourrait être soumis à plus qu'un seul forum, mais chaque conversation resterait séparée et les utilisateurs interagiraient rarement avec les utilisateurs d'autres forums. Sur ce site, l'histoire serait simplement étiquetée avec plusieurs tags et tous les utilisateurs verraient toutes les discussions sur l'histoire en un seul endroit"
      p3_p1: "La création de nouveaux tags et la suppression des anciens tags sont effectuées par la communauté en soumettabt, discutant et en votant pour"
      p3_p2: "Les demandes taggées à leur sujet, et les événements sont"
      p3_p3: "depuis 2018-04). Pour proposer un tag, postez un"
      p3_p4: "Suivant avec le nom et la description. Expliquez la portée, répertoriez les histoires existantes qui auraient du être taggées, expliquez pourquoi les gens voudraient spécifiquement les filtrer et justifiez la complexité accrue pour les contributeurs et les modérateurs"
      logged: "connecté"
      p4_p1: "Hipsters  se concentre assez étroitement sur l'informatique, et des tags comme"
      p4_p2: "n'implique pas que chaque oeuvre d'art est sur le sujet. Quelques règles de base pour de bons articles à soumettre: Améliorent-ils les futurs programmes du lecteur? Cela approfondira-t-il leur compréhension du dernier programme? Cela va t il être plus intéressant dans cinq ou dix ans?"
      p5: "Certaines choses populaires sur des sites plus grands similaires à celui ci sont ici hors sujet: entrepreneuriat, management, actialité des entreprises qui emploient beaucoup de développeurs, investissement, événements mondiaux, anthropologie, auto-assistance, système de productivité personnelle"
      h2_2: "arborescence d'invitation"
      p6_p1: "L'ensemble"
      p6_p2: "Le profil de chaque utilisateurmontre qui a invité publiquement. Cela offre un certain degréde responsabilité et aide à identifier la valeur d'un vote"
      usertree: "arborescence des utilisateurs"
      p7_p1: "Les nouveaux utilisateurs doivent être invités par un utilisateur actuel, bien qu'il n'y ait pas de processus formel de   vérification.
              Les invitations sont utilisées comme mécanisme de contrôle du spam,
              pour ralentir les inscriptions à un rythme"
      p7_p2: "et pour encourager les utilisateurs à être gentils, ne pas faire de la base d'utilisateurs Hipsters  un club d'élite.
            Le moyen le plus rapide de recevoir une invitation est de parler à quelqu'un que vous"
      p7_p3: "Si vous avez écrit un lien qui a été publié, veuillez contacter"
      p7_p4: ", nous serions ravis de vous voir participer à la discussion.
            Enfin, si vous ne trouvez personne que vous connaissez dans l'arborescence des invitations et que vous n'avez pas créé de contenu publié sur le site,"
      p7_p5: "vous pouvez"
      p7_p6: "envisager de rejoindre la"
      p7_p7: "communauté dans la salle de chat"
      acculturate: "nous pouvons acculturer"
      recognize: "reconnaître depuis le site"
      request: "demander une invitation"
      h2_3: "Rang"
      p8_p1: "Tous les classements d'articles et de commentaires sur ce site proviennent de lactivité des utilisateurs. Tous les utilisateurs ont des votes égaux, sans priorité ni pénalités spéciales pour des utilisateurs pou des domaines spécifiques. Les modérateurs n'ont pas la capacité d'augmenter ou"
      p8_p2: "le classement des articles ou des commentaires (en plus de voter comme n'importe quel utilisateur). par tag"
      p8_p3: "affectent toutes les histoires avec ces tags, mais ces modificateurs (et"
      p8_p4: "sont publiques. Les domaines utilisés pour l'analyse marketing sont interdits et les paramètres de suivi sont supprimés des liens (chercher"
      p8_p5: "et"
      p8_p6: "dans"
      lower: "plus bas"
      changes: "change"
      hotness: "modifier les pertinences"
      p9_p1: "Il n'y a pas de limite au nombre d'invitations qu'un utilisateur peut envoyer (bien que nous puissions à un moment donné, gérer"
      p9_p2: "Quand le compte est banni pour spam,"
      p9_p3: "comptes utilisateurs/identités multiples malveillants"
      p9_p4: ", ou tout autre abus,
              les modérateurs envisageront de désactiver la capacité de leur invité à envoyer des invitations ou, rarement, de les interdire également."
      growth: "croissance"
      p10_p1: "Les utilisateurs peuvent signaler les histoires et les commentaires lorsqu'il y a un problème sérieux qui nécessite l'attention du modérateur.
              Les utilisateurs doivent atteindre "
      p10_p2: "karma à signaler. Pour guider l'utilisation et éviter les méta-conversations distrayantes («Pourquoi cela a-t-il été signalé!?», Etc.), le marquage nécessite une sélection dans une liste prédéfinie de raisons."
      p11_p1: "Pour les histoires, ce sont:
              «Hors sujet» pour les histoires qui ne concernent pas l'informatique;
              `` Déjà publié '' pour les soumissions en double et les liens qui développent ou les réponses à un fil de discussion datant de moins d'une semaine (voir "
      p11_p2: "; et '' Broken Link '' pour les liens 404, 500 ou présentant un paywall;
              «Spam» pour les liens faisant la promotion d'un service commercial."
      p12_p1: "Pour les commentaires, ce sont:
              «Off-topi» pour dériver vers des méta ou des sujets qui ne sont pas liés à l'histoire;
              «Moi-à» lorsqu'un commentaire n'ajoute pas de nouvelles informations, généralement une seule phrase d'appréciation, d'accord ou d'humour;
              «Trol» pour faire dérailler les conversations en arguments classiques, bien intentionnés ou non;
              «Unkin» lorsqu'il n'est pas charitable, insultant ou méprisant; et «Spam» pour la promotion de services commerciaux."
      p13_p1: "Moins de 1% des articles ou des commentaires sont signalés et les utilisateurs ne sont pas automatiquement punis par des indicateurs.
              Les utilisateurs dont les histoires ou les commentaires sont signalés beaucoup plus souvent sont fortement encouragés à parler aux mods de ce qui ne fonctionne pas.
              (Veuillez ne pas utiliser de signalement pour essayer de faire tomber des sujets ou des personnes que vous n'aimez pas; cliquez sur `` masquer '' sur l'histoire et
              Icône de validation par la communauté "
      p13_p2: "passez"
      merging: "fusionner"
      p13_p3: " plutôt que d'encombrer le tableau de bord du mod avec de fausses alarmes.)"
      h2: "Politique de transparence"
      p14_p1: "Tout"
      p14_p2: "actions du modérateur"
      p14_p3: "sur ce site sont visibles par
              tout le monde et les identités de ces modérateurs sont "
      p14_p4: "publique"
      p14_p5: "Bien que les actions individuelles d'un modérateur puissent susciter un débat, il ne devrait y avoir aucune question quant à savoir si une action s'est produite ou qui est responsable."
      p15_p1: "Si les utilisateurs sont suffisamment perturbateurs pour justifier leur interdiction, ils seront bannis
              absolument, compte tenu de leur interdiction et de leur profil d'utilisateur désactivé
              indiquera quel modérateur les a bannis et pourquoi.
              Il n'y aura pas "
      p15_p2: "interdiction des ombres"
      p15_p3: "ou d'autres actions de modération secrètes."
      p16_p1: "Le"
      p16_p2: "code source de ce site"
      p16_p3: "et son"
      p16_p4: "provisioning et déploiement"
      p16_p5: "sont mis à disposition sous une licence BSD à 3 clauses pour la visualisation, l'audit, la fourche ou la contribution à.
              La base de code est utilisée pour exécuter une douzaine de sites soeurs (que nous connaissons) et nous"
      p16_p6: "garder une liste"
      p16_p7: "veuillez nous contacter si vous en avez lancé un."
      p17_p1: "La communauté Hipsters est dans un endroit idéal où elle est assez grande pour valoir la peine de poser des questions et assez petite, les réponses ont du sens.
              On a"
      p17_p2: "quelques statistiques de base"
      p17_p3: "disponible, et Peter est heureux d'exécuter des requêtes sur le"
      p17_p4: "base de données"
      p17_p5: " et les journaux Rails / MySQL / nginx (mais ne les écrivez pas pour vous),
              tant qu'ils ne révèlent pas d'informations personnelles telles que les adresses IP, la navigation et le vote ou qu'ils ne créent pas les `` pires '' classements célébrant les utilisateurs / commentaires / histoires les plus signalés.
              Si vous êtes un chercheur universitaire, veuillez"
      p17_p6: "être comme le MIT"
      p17_p7: ", pas comme"
      p17_p8: "expérimenter secrètement sur des mainteneurs sans examen IRB."
      p18_p1: "Si vous n'aimez pas le contenu ou les politiques de modération ici, vous préférerez peut-être"
      p18_p2: "Ou vous pouvez utiliser"
      p18_p3: "notre base de code"
      p18_p4: "pour démarrer votre propre site."
      h2_4: "Autres caractéristiques techniques"
      p19_1: "Mode liste de diffusion"
      p19_2: "peut être activé
            par utilisateur pour recevoir toutes les nouvelles histoires (y compris leur contenu en texte brut
            récupéré et extrait par"
      p19_4: ") et les commentaires des utilisateurs sous forme d'e-mails, reflétant les fils de discussion hors ligne. Cela le rend
            facile et efficace de lire de nouvelles histoires et de garder une trace des nouveaux commentaires
            sur d'anciens fils ou histoires, tout comme les listes de diffusion techniques ou Usenet de
            autrefois. Chaque utilisateur se voit attribuer une adresse de liste de diffusion privée dans ce domaine
            qui leur permet de répondre aux histoires ou aux commentaires directement dans leur e-mail
            client. Ces e-mails sont ensuite convertis et soumis au site Web en tant que
            des commentaires, comme si le commentaire avait été publié via un navigateur Web."
      p19_5: "Ne supprimez pas simplement ce message d'erreur. Vous n'avez pas configuré le mode liste de diffusion, n'est-ce pas? Ce n'est vraiment pas votre page à propos, écrivez-en une à partir de zéro."
      p20_1: "Messagerie privée" 
      p20_12:  "permet aux utilisateurs de communiquer en privé
              sans avoir à divulguer publiquement une adresse e-mail, et les utilisateurs peuvent recevoir
              e-mail et"
      p20_2: "pushover"
      p20_3: " des notifications de nouveaux messages privés."
      p21_1: "Conception réactive" 
      p21_2: "améliore la fonctionnalité sur les petits écrans
              tels que les téléphones et les tablettes sans avoir à utiliser une URL distincte, une tierce partie
              sites Web (souvent en lecture seule) ou applications mobiles."
      p22_1: "Moteur de recherche intégré"
      p22_2: "couvre toutes les histoires et commentaires soumis, y compris les caches de texte intégral de tous les articles soumis
             contenu de l'histoire. La recherche d'un mot-clé fera souvent apparaître des histoires pertinentes
             qui ne mentionnent même pas ce mot-clé dans l'URL ou le titre."
      p23_1: "Fusion de l'article'"
      p23_2: "recueille des commentaires sur un sujet qui, autrement, se fragmenterait entre plusieurs histoires.
              Cela empêche la première page d'être submergée par un seul sujet et la discussion ensemble pour ceux qui sont intéressés (ou si désintéressés qu'ils préfèrent le cacher).
              Les modérateurs fusionnent les histoires sur le même sujet soumises en une semaine.
              Voici un"
      p23_3: "petit"
      p23_4: "et"
      p23_5: "large"
      p23_5: "exemple."
      p24_1: "Correspondance floue des URL des histoires soumises"
      p24_2: "pour éviter les soumissions en double d'URL similaires qui ne diffèrent que par "
      p24_3: ", barres obliques de fin, paramètres d'analyse inutiles, etc.
              à l'aide du bookmarklet de soumission d'histoires, les URL d'histoires sont automatiquement
              converti pour utiliser l'URL canonique de la page (si disponible) pour présenter le meilleur
              URL pour représenter l'histoire, telle que définie par l'auteur ou l'éditeur de l'histoire."
      p25_1: "Titres et tags suggérés par l'utilisateur"
      p25_2: "peut être automatiquement appliqué à une histoire lorsqu'un quorum d'utilisateurs s'accorde sur un nouveau titre (comme la suppression du nom d'un site ou l'ajout de l'année de l'histoire
              publication) ou ensemble de balises, sans aucune action du modérateur requise."
      p26_1: "Rôles"
      p26_2: "sont un processus plus formel permettant aux utilisateurs de publier des commentaires tout en portant "
      p26_3: "tel ou tel"
      p26_4: "hat '' pour donner plus d'autorité à leurs propos (comme un employé parlant au nom de l'entreprise ou un développeur open source parlant pour le projet)."
      p27_1: "Flux RSS par balise, multi-tags et à l'échelle du site"
      p27_2: "sont accessibles au public et les utilisateurs connectés ont des flux RSS privés qui filtrent chaque utilisateur"
      p27_3: "tags filtrées"
      p28_1: "Officiel Twitter mirror"
      p28_2: "publie toutes les histoires qui ont atteint la première page de la "
      p28_3: "compte sur Twitter pour faciliter le suivi, le retweet / le partage ou l'archivage."
      p29_1: "Service caché"
      p29_2: "pour un accès anonyme au site."
      p30_1: "Autocollants"
      p30_2: "sera à nouveau disponible lorsque quelqu'un trouvera un service qui imprimera et expédiera des autocollants en vinyle carrés de 2 po
              avec un saignement '' <= 1/16 '' (de préférence à fond perdu) directement aux personnes qui le souhaitent"
      p31_1: "Hipsters est hébergé chez DigitalOcean. Nous"
      p31_2: "récemment migré"
      p31_3: "et notre configuration est toujours en évolution.
              S'il vous plaît tracasser pushcx s'il n'a pas rempli les détails d'ici mars 2021.
              Notre nom de domaine est enregistré auprès de "
      p31_4: "CRI Domains"
      p31_5: ", qui a fait don de notre première année d'inscription. Le DNS est fourni par"
      p31_6: "et nous utilisons"
      p31_7: "pour les sauvegardes, pour lesquelles pushcx paie."
      p32_1: "Sponsor de l'emoji Hipster"
      p32_2: "En février 2018, Hipsters "
      p32_3: "a organisé une collecte de fonds"
      p32_4: "d'adopter officiellement le nouvel emoji Hipster en soutien à la Fondation Unicode."
      p33_1: "Le nom '' Hipster.rs '' est un mignon"
      p33_2: "piratage de domaine"
      p33_3: "sans aucune signification plus profonde."
      p33_4: "Il"
      p33_5: "n'a rien à faire"
      p33_6: "avec le gourou de l'entraide Jordan Peterson, dont les fans ont commencé à"
      p33_7: "s'appellent eux-mêmes '' Hipsters '' "
      p33_8: "environ six ans après avoir commencé."
      p34_1: "Si vous préférez lire Hipsters sur un fond sombre au lieu d'un fond clair, il existe quelques options. Vous pouvez installer le"
      p34_2: "Dark Reader extension"
      p34_3: "ou une extension pour ajouter votre propre CSS à des sites comme"
      p34_4: "ou"
      p34_5: "jamais élégant"
      p34_6: "Thémes:"
      p34_7: "Discussion:"
      p34_8: "Si vous préférez les liens d'article ou les liens de commentaire pour ouvrir un nouvel onglet au lieu de naviguer dans votre onglet actuel, vous pouvez ajouter"
