      h1: "Répartition des commentateurs recevant des drapeaux à la fin"
      p1: "La plupart des commentateurs obtiennent zéro ou très peu d'indicateurs dans leurs commentaires à la fin"
      p2: "Actuellement, les utilisateurs qui voient l'avertissement ont été signalés entre"
      p3: "et"
      p4: "fois."
      p5: "Ou, pour rendre cela visible:"
      p6: "Si vous voyez l'avertissement, le meilleur scénario est que vous passiez en revue vos récents commentaires signalés ci-dessous, parlez peut-être à"
      p7: "sur ce que vous pensez avoir mal tourné et respectez les normes de la communauté.
            Si vous ne pouvez pas ou ne voulez pas faire cela, vous pouvez supprimer votre compte en bas de votre "
      p8: "Nous comptons le nombre total de drapeaux car c'est la mesure la plus directe du préjudice:
            parfois un ou deux commentaires vraiment désagréables qui ont atteint des scores profondément négatifs,
            mais le plus souvent, il s'agit d'un modèle constant de comportement inapproprié, grossier, dédaigneux ou abusif qui empoisonne de nombreuses discussions.
            Nous avons essayé des mesures plus compliquées, mais elles correspondent presque parfaitement à un simple décompte et sont beaucoup plus difficiles à expliquer que le nombre total de fois qu'un autre utilisateur a signalé votre comportement comme inapproprié."
      p9: "L'avertissement (et l'apparition sur un tableau de bord de mod) ne se déclenche que lorsque l'auteur a reçu un nombre inhabituellement élevé d'indicateurs sur plusieurs commentaires sur plusieurs fils, car tout le monde peut avoir une mauvaise journée ou un mauvais fil.
            Le problème est un motif sur de nombreux fils, surtout si cela dure depuis un certain temps."
      p10: "Pour répondre à certaines objections courantes:
            Ce n'est pas basé sur le pourcentage de commentaires de l'auteur marqués ou sur le score moyen, car les bons commentaires n'excusent pas les mauvais.
            Cela n'ignore pas les commentaires pour lesquels vous vous sentez provoqué ou justifié parce que vous êtes toujours responsable de vos propos.
            Cela inclut les indicateurs sur les commentaires avec des scores positifs nets, car Hipsters  n'est pas un concours pour écrire des commentaires légèrement plus drôles ou plus perspicaces qu'ils ne sont cruels..
            Si vous pensez que les personnes à qui vous répondez ne méritent pas la courtoisie et le respect: pourquoi passez-vous du temps à leur parler?"
      p11: "Pour référence, vos récents commentaires signalés sont ci-dessous."
