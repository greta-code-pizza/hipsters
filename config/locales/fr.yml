      p6_3: "Avec le client IRC."
      p7_1: "Si vous souhaitez qu'un voile signale que vous avez contribué à"
      p7_2: "  ou juste pour la confidentialité en tant qu'utilisateur régulier, contactez un opérateur de canal pour un"
      or: "ou"
      cloak: "voile."
      p8_1: "Pour un flux d'articles sans discussion,"
      p8_2: "publie également de nouvelles histoires dans"
      p9_1: "Hipsters  utilisait un canal appelé"
      p9_2: "pour des conversations hors sujet (en particulier la politique américaine) qui «débordaient» de la chaîne principale.
